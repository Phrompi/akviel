<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akviel</title>
        <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="tableau.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <table class="table">
                        <tr>
                            <th>Nom:</th>
                            <th><input type="text" placeholder="Entre le nom" id="charachterName" size="15"></th>
                            <th>Peuple:</th>
                            <th><input type="text" placeholder="Entre le peuple" id="charachterRace"></th>
                            <th>Niv:</th>
                            <th><input type="number" placeholder="1" id="charachterLvl"></th>
                        </tr>
                        <tr>
                            <td>FOR</td>
                            <td><input type="number" placeholder="15" id="forScore"></td>
                            <td>/15</td>
                        </tr>
                        <tr>
                            <td>DEX</td>
                            <td><input type="number" placeholder="15" id="dexScore"></td>
                            <td>/15</td>
                        </tr>
                        <tr>
                            <td>VOL</td>
                            <td><input type="number" placeholder="15" id="volScore"></td>
                            <td>/15</td>
                        </tr>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
